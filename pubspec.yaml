name: green_wave_app
description: "GreenWave: map + lights + recorder"
publish_to: "none" # чтобы случайно не залить в pub.dev

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  flutter_map: ^6.2.1
  latlong2: ^0.9.1
  supabase_flutter: ^2.6.0
  geolocator: ^12.0.0
  permission_handler: ^11.4.0
  camera: ^0.10.6
  http: ^1.2.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  generate: true
