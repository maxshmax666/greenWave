name: Flutter CI (format, analyze, test, build)

on:
  push:
  pull_request:

jobs:
  flutter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Pub get
        run: flutter pub get

      # формат — если есть неотформатированные файлы, шаг упадет и сразу понятно почему
      - name: Check format
        run: dart format --output=none --set-exit-if-changed .

      # анализатор — покажет конкретные ошибки кода
      - name: Analyze
        run: flutter analyze

      # тесты — если нет тестов, шаг пройдет мгновенно
      - name: Test
        run: flutter test -r expanded

      # Сборка APK (debug). Если хочешь только проверки — временно закомментируй этот шаг.
      - name: Build debug APK
        run: flutter build apk --debug
        
